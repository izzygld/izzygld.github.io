<!DOCTYPE html>
  <html lang="en">
    <head>

  <meta name="description" content="Izzy Goldman Portifolia" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <title>My responsive blog: picture story</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,400italic|Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
</head>

<body>
  <div class="container">
    <div class="row">
        <header>
          <div class="col-md-6">
              <img class="logo" src="images/logo.svg" alt="logo">
          </div>


      <div class="col-md-6">
          <div class="names">
            <h1 class="main-title">Izzy Goldman</h1>
              <h2 class="mini-title">Front web developer</h2>
            </div>
          </div>
        </header>
      </div>

  <hr class="break-line">

<section>
  <main>
<div class="row">
    <div class="col-md-12">
        <picture >
          <source media="(max-width: 1400px)" srcset="images/redwoods_state_park.jpg 1x,images/redwoods_state_park_s.jpg 2x">
          <source media="(min-width: 600px)" srcset="images/redwoods_state_park.jpg 1x,images/redwoods_state_park_s.jpg 2x">
          <img src="images/redwoods_state_park.jpg" class="redwood" alt="redwood forest">
        </picture>
    </div>
 </div>
</main>

<article>
<header>
<div class="row">
  <div class="col-md-12">
    <h2 class="featured-work">
        Featured Works
      </h2>
    </div>
</div>
</header>


<div class="row">
    <div class="photos">
      <div class="col-md-3">
        <figure>
          <picture>
            <source srcset="images/horses.jpg" media="(max-width: 1400px)">
            <source srcset="images/horses_s.jpg" media="(max-width: 600px)">
              <img class = "picture-row" src="images/horses.jpg" alt="horses">
          </picture>
        <figcaption>Lovely Horses
          </figcaption>
      </figure>
      </div>

  <div class="col-md-3">
    <figure>
      <picture>
        <source srcset="images/flordi.jpg" media="(max-width: 1400px)">
        <source srcset="images/flordi_s.jpg" media="(max-width: 600px)">
          <img class = "picture-row" src="images/flordi.jpg" alt="florida">
      </picture>
        <figcaption>Lovely Florida
          </figcaption>
        </figure>
      </div>

  <div class="col-md-3">
    <figure>
      <picture>
        <source media="(max-width: 1400px)" srcset="images/beachp.jpg" >
          <source media="(max-width: 600px)" srcset="images/beachp_s.jpg">
            <img class = "picture-row" src="images/beachp.jpg" alt=" beach">
      </picture>
        <figcaption>Lovely Me
      </figcaption>
    </figure>
  </div>

    <div class="col-md-3">
      <figure>
        <picture>
          <source srcset="images/pool.jpg" media="(max-width: 1400px)">
          <source srcset="images/pool_s.jpg" media="(max-width: 600px)">
            <img class = "picture-row" src="images/pool.jpg" alt="pool">
      </picture>
        <figcaption>Lovely Pool
    </figcaption>
  </figure>
</div>

</div>
</div>
</article>

 </section>

  <footer class="social-media">
    <div class="row">
      <div class="col-md-2">
        <a href="https://instagram.com" target="_blank" class="zocial-instagram"><p>Instagram</p>
          </a>
      </div>

  <div class="col-md-2">
    <a href="https://www.facebook.com" target="_blank" class="zocial-facebook"><p>Facebook</p>
      </a>
  </div>

  <div class="col-md-2">
    <a href="https://www.reddit.com" target="_blank" class="zocial-reddit"><p> reddit</p>
      </a>
  </div>

  <div class="col-md-2">
    <a href="http://twitter.com/share" target="_blank" class="zocial-twitter">
    <p>Tweet</p>
      </a>
  </div>


  <div class="col-md-2">
    <a href="http://linkedin.com" target="_blank" class="zocial-linkedin">
    <p>Linkedin</p>
      </a>
  </div>

  <div class="col-md-2">
    <a href="http://github.com" target="_blank" class="zocial-github">
    <p>Github</p>
      </a>
  </div>

            </div>
      </footer>
    </div>
    <script src="http://platform.twitter.com/widgets.js"></script>
  <script src="http://apis.google.com/js/plusone.js"></script>
  </body>
</html>
